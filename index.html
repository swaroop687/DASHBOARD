
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }
        header {
            background-color: #1f2937;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }
        .container {
            display: flex;
        }
        nav {
            width: 200px;
            background-color: #111827;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin: 15px 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>AP Automation Dashboard</header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Invoices</a></li>
                <li><a href="#">Vendors</a></li>
                <li><a href="#">Approvals</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
        <main>
            <h1>Overview of Accounts Payable</h1>
            <div class="cards">
                <div class="card">
                    <h2>Total Invoices</h2>
                    <p>5 Active invoices</p>
                </div>
                <div class="card">
                    <h2>Pending Amount</h2>
                    <p>$1,250</p>
                </div>
                <div class="card">
                    <h2>Awaiting Approval</h2>
                    <p>1 Requires action</p>
                </div>
                <div class="card">
                    <h2>Overdue</h2>
                    <p>1 Needs immediate attention</p>
                </div>
            </div>
        </main>
    </div>
</body>
